# Kaitag Dictionary Tag Definitions
# Complete taxonomy of all tags used in the dictionary
# Organized by category: grammar, etymology, register, and semantic domains

# Part of speech tags (exported to JSON for static site)
grammar:
  n: # noun
    en: n
    ru: сущ.
  v: # verb
    en: v
    ru: гл.
  adj: # adjective
    en: adj
    ru: прил.
  adv: # adverb
    en: adv
    ru: нар.
  conj: # conjunction
    en: conj
    ru: союз
  prep: # preposition
    en: prep
    ru: предл.
  post: # postposition
    en: post
    ru: посл.
  intj: # interjection
    en: intj
    ru: межд.
  pro: # pronoun
    en: pro
    ru: мест.
  num: # numeral
    en: num
    ru: числ.
  cop: # copula
    en: cop
    ru: связ.
  ptcl: # particle
    en: ptcl
    ru: част.
  det: # determiner
    en: det
    ru: дет.
  cls: # noun class (grammatical gender-like category in Kaitag)
    en: cls
    ru: кл.
  pl: # plural form
    en: pl
    ru: мн.
  # Grammatical feature tags (internal use only, not exported to JSON)
  vb: # verbal noun/deverbal (отглагольное существительное)
    en: vb
    ru: отгл.
  tr: # transitive verb
    en: tr
    ru: пер.
  ntr: # intransitive verb
    en: ntr
    ru: непер.

# Used at top-level to indicate loanwords and their source languages
etymology:
  loan: # loanword (generic marker for borrowed words)
    en: loanword
    ru: заимствование
  arabic: # borrowed from Arabic
    en: Arabic
    ru: арабизм
  russian: # borrowed from Russian
    en: Russian
    ru: русизм
  turkic: # borrowed from Turkic languages
    en: Turkic
    ru: тюркизм
  iranian: # borrowed from Iranian languages
    en: Iranian
    ru: иранизм
  neologism: # newly coined word
    en: neologism
    ru: неологизм

# Used at top-level to indicate register, dialect, or special usage
register:
  child: # child language (baby talk, nursery words)
    en: child language
    ru: детская речь
  pejorative: # disparaging or contemptuous terms
    en: pejorative
    ru: пренебрежительное

# Used at definition-level to categorize word meanings by topic/domain
