headword: ьиҡихара
ipa: hiqiˈχara
tags: [v, ntr]
etymology:
  en: Caus. of *ьиҡара* "to be enough".
forms:
  - text: ьаҡихара
    gloss: pfv
  - text: ьаҡихив
    gloss: pret
  - text: ьиҡихара
    gloss: ipfv
definitions:
  - translation:
      en: to last
      ru: длиться, дотягивать
    aliases:
      en: [persist, continue]
    examples:
      - text: ьештти цьидеҳ еви ьиҡихара биккан це
        translation:
          en: these fruits should last until spring
