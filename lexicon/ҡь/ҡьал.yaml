headword: ҡьал
ipa: ˈqʼal
tags: [intj]
note:
  en: '*ҡьали*'
definitions:
  - note:
      en: Expresses assurance.
    translation:
      en: surely
      ru: ведь
    aliases:
      en: [of, course, indeed]
    examples:
      - text: вярунда кьал
        translation:
          en: surely i went
      - text: ьел ҡьал
        translation:
          en: this is indeed
