id: YifvYXEotfv8YG1kkwbX
headword: цикӏал
ipa: ˈtsʰikʼal
tags: [n]
etymology:
  en: From *ци* "what" + *кьал*, cf. *чакьал* "person".
definitions:
  - translation:
      en: thing
      ru: нечто, предмет.
    aliases:
      en: [object, certain]
    examples:
      - text: цара илгон цикӏал би у?
        translation:
          en: is there another thing like that?
      - text: цара цикӏал бажил баал
        translation:
          en: if there's anything else needed
