id: xOHAJDgFYMBXDrYanYGX
headword: цаникӏо
ipa: tsaˈnikʼo
tags: [adv]
etymology:
  en: From *ца* "one" + *никьо* "small" (cf. *цапиҡ*, *цабара*).
definitions:
  - translation:
      en: a little
      ru: немного
    aliases:
      en: [a, bit]
    examples:
      - text: цаникӏо цара катӏа
        translation:
          en: pour a little more
