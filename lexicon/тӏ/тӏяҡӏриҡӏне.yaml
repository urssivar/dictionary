headword: тӏяҡӏриҡӏне
ipa: tʼæqʼriqʼˈne
tags: [n]
note:
  en: '*тьяҡьряҡьни*'
definitions:
  - note:
      en: The 72-day cycle repeats 5 times a year. It starts on March 16 and ends on May 26. The period names remain the same on the subsequent cycles.
    translation:
      en: the 1st 12 days of the cycle
      ru: первые 12 дней цикла
    tags: [time]
    aliases:
      en: [month]
