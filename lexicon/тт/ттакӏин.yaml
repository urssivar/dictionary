headword: ттакӏин
ipa: tːaˈkʼin
tags: [post]
etymology:
  en: From *тта* "from "+ *икьин* "up there". Cf. *ттатин* "over".
note:
  en: '*ттаркьен*'
definitions:
  - translation:
      en: through
      ru: через
    aliases:
      en: [across]
    examples:
      - text: еркӏ ччемей ттакӏин аҡа
        translation:
          en: pass the river trough the bridge
