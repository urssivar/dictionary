id: Qc0vMtsPRoGzbzjXBfRr
headword: ттатин
ipa: tːaˈtʰin
tags: [adv]
etymology:
  en: From *тта* "from" + *итин* "down there".
note:
  en: '*ттартен*'
definitions:
  - translation:
      en: over
      ru: по
    aliases:
      en: [across, through]
    examples:
      - text: цӏил ттатин
        translation:
          en: later on
      - text: ҡалжини ттатин ваҳул
        translation:
          en: walking over the roof
