id: NXW07Rlu2X2dgRxX9GSE
headword: бацӏ
ipa: ˈbatsʼ
tags: [adj, cls]
definitions:
  - translation:
      en: empty
      ru: пустой
    examples:
      - text: бацӏ бедра
        translation:
          en: empty bucket
      - text: бацӏ урчӏел
        translation:
          en: on an empty stomach (lit. empty-heart)
      - text: бацӏле нерғ дерчча
        translation:
          en: eat just the soup (e.g. without bread)
