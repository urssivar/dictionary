id: WllFC6QZpsfp2QBQtgSh
headword: баҡ
ipa: ˈbaqʰ
tags: [adv]
etymology:
  en: May be related to *баҡ* "multiple".
definitions:
  - translation:
      en: too
      ru: слишком
    aliases:
      en: [overly, much]
    examples:
      - text: баҡ явра ғай дарив
        translation:
          en: talked too much
      - text: баҡ дурҡал це ьурсара
        translation:
          en: too expensive to buy
