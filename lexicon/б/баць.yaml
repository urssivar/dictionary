id: NXW07Rlu2X2dgRxX9GSE
headword: баць
ipa: ˈbatsʼ
tags: [adj, cls]
definitions:
  - translation:
      en: empty
      ru: пустой
    examples:
      - text: баць бедра
        translation:
          en: empty bucket
      - text: баць урчьел
        translation:
          en: on an empty stomach (lit. empty-heart)
      - text: бацьле нерғ дерчча
        translation:
          en: eat just the soup (e.g. without bread)
