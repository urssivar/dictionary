id: lxQCWEmTwMMa7qoMuZtH
headword: бурҡӏ
ipa: ˌbuɾqʼ
tags: [n]
definitions:
  - note:
      en: Used for wishing good use.
    translation:
      en: prosperity
      ru: процветание
    tags: [social]
    aliases:
      en: [congratulation]
    examples:
      - text: цинна ҡилбе бурҡӏ мадарав
        translation:
          en: may his estate not be of benefit to him
      - text: машин бурҡӏ барив
        translation:
          en: congratulated on the car
