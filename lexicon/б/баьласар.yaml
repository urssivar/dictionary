headword: баьласар
ipa: ˈbahlasar
tags: [adv]
etymology:
  en: From gen. of *баь* "the most" + *сар* "previously", cf. *баьсар* "initially".
note:
  en: '*баьлаласар*'
definitions:
  - translation:
      en: for the first time
      ru: впервые
    examples:
      - text: ьана ьеж баьласар ьясив бирул да
        translation:
          en: now i'm trying it for the first time
