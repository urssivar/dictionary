id: lxQCWEmTwMMa7qoMuZtH
headword: бурҡь
ipa: ˌburqʼ
tags: [n]
definitions:
  - note:
      en: Used for wishing good use.
    translation:
      en: prosperity
      ru: процветание
    tags: [social]
    aliases:
      en: [congratulation]
    examples:
      - text: цинна ҡилбе бурҡь мадарав
        translation:
          en: may his estate not be of benefit to him
      - text: машин бурҡь барив
        translation:
          en: congratulated on the car
