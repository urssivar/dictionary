id: oKrLOyzcKUrwmYqZf1PS
headword: ижав
ipa: ˈiʒav
tags: [adv]
etymology:
  en: From *ьеж* "this" + *ьав* "towards". Cf. *итав* "thither".
note:
  en: '*ижев*, *ьежав*, *ьежебе*'
definitions:
  - translation:
      en: hither
      ru: сюда, в эту сторону
    aliases:
      en: [closer]
    examples:
      - text: ижев цака
        translation:
          en: bring hither
