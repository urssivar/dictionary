etymology:
  en: From *ьет* "that" + *ьав* "towards". There're also attested *итбе*, *ижбе* with comparative meanings "closer", "farther".
note:
  en: '*итев*, *ьетав*, *ьетебе*'
definitions:
  - translation:
      en: thither
      ru: туда, в ту сторону
    aliases:
      en: [there, wards]
