id: UQbNscXvCnBpz9v9XfzZ
headword: ичче
ipa: ˈitʃːe
tags: [post, vb]
etymology:
  en: Maybe from *биччен* , conditional of *биккара* "to want". In the sense "if it pleases". Actually only used with reference to God.
definitions:
  - translation:
      en: for the love of
      ru: ради, для
    examples:
      - text: аллаь ичче ватаба ду
        translation:
          en: for the sake of god leave me
