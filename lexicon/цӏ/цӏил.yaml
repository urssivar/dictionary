id: HNcYhc5jV57SsNTg3uT2
headword: цӏил
ipa: ˈtsʼil
tags: [adv]
etymology:
  en: Adv. of *цьи* "new".
definitions:
  - translation:
      en: then
      ru: потом
    tags: [time]
    aliases:
      en: [afterwards, further]
    examples:
      - text: цӏил атта ра цяун
        translation:
          en: then father came too
      - text: цӏил ци йа?
        translation:
          en: what then?
