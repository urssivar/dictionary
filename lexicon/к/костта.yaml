id: LeCvX3mP8Zgqwn2VP3Hv
headword: костта
ipa: ˈkʷastːa
tags: [adv]
etymology:
  en: From *коцци* "where" + *тта* "from".
note:
  en: |-
    *косттал*, *каттар*
    *кон тта*
definitions:
  - translation:
      en: where from
      ru: откуда
    examples:
      - text: костта йа ьел?
        translation:
          en: where is he from?
