id: UyNyIj9PbRrkC4uEggy4
headword: аккор
ipa: aˈkːor
tags: [adj, vb]
etymology:
  en: Habitual present of verb **аккора*, which is not retained. Semantically corresponds to English -les.
  ru: Настоящее общее от несохранившего глагола **аккора*.
forms:
  - text: аккор
    gloss: adj
  - text: аккол
    gloss: adv
definitions:
  - translation:
      en: without
      ru: не имеющий
    aliases:
      en: [missing, lacking, les]
    examples:
      - text: ирхе аккор
        translation:
          en: fearles
          ru: бесстрашный
      - text: Арц аккол мавятте.
        translation:
          en: Don't go without money.
          ru: Без денег не иди.
      - text: лякко
        translation:
          en: ear-les (nickname)
          ru: безухий (кличка)
  - translation:
      en: absent
      ru: отсутствующий
    aliases:
      en: [missing]
    examples:
      - text: Аккортай ра бурса.
        translation:
          en: Tell to the absent ones too.
          ru: Расскажи и тем, кто отсутствует
