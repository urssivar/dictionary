id: TuHMYdGXa1EY7lfywKae
headword: аккор
ipa: ˈakːʷaɾ
tags: [adv, vb]

definitions:
  - translation:
      en: not being
      ru: не будучи
    aliases:
      en: [absent, lacking, missing]
      ru: [отсутствуя, не имея, без]
    examples:
      - text: Ду ҡил аккор ҡҡел мацятте.
        translation:
          en: Don't come when I'm not home.
          ru: Не приходи когда меня не дома.
      - text: Марка аккорцци кицце.
        translation:
          en: Stand where there's no rain.
          ru: Стой там, где нет дождя.

derived_from: ["*аккора"]
