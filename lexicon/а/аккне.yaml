id: TFPIioIyLaZHzACIoud9
headword: аккне
ipa: ˈakːne
tags: [n]
etymology:
  en: Likely the msd. of the origin verb of *аккор* "lacking".
  ru: Вероятно масдар от глагола *аккор* "не имеющий".
definitions:
  - translation:
      en: absence
      ru: отсутствие
    aliases:
      en: [lack]
      ru: [нехватка]
    examples:
      - text: Атта ҡил аккне абаьурда.
        translation:
          en: I did not know father is not home.
          ru: Я не знал, что отец не дома.
