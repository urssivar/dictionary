id: TFPIioIyLaZHzACIoud9
headword: аккне
ipa: ˈakːne
tags: [n, vb]

definitions:
  - translation:
      en: absence
      ru: отсутствие
    aliases:
      en: [lack]
      ru: [нехватка]
    examples:
      - text: Атта ҡил аккне дул абаьурда.
        translation:
          en: I did not know father is not home.
          ru: Я не знал, что отец не дома.

etymology:
  en: Masdar from the historic verb *\*аккора* (cf. *акку* "not").
  ru: Масдар от исторического глагола *\*аккора* (ср. *акку* "не").
derived_from: ["*аккора"]
see_also: [акку, биьне, аккре]
