id: NKFpOojlx7zhgOoSSRoE
headword: азиранцци
ipa: aˈzirantsːi
tags: [adv]
etymology:
  en: From *азир* "thousand".
  ru: От *азир* "тысяча".
definitions:
  - translation:
      en: in great numbers
      ru: в великом множестве
    aliases:
      # TODO: "all" doesn't match "in great numbers". Consider: [countless, innumerable]
      en: [all]
      # TODO: "все" doesn't match "в великом множестве". Consider: [бесчисленное множество, тысячи]
      ru: [все]
    examples:
      - text: азиранцци вейкку
        translation:
          en: no [such one] among innumerable [others]
          ru: нет [такого] среди тысяч [других]
