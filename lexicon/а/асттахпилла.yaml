id: o6r62JrABDfBQkoBZOpG
headword: асттахпилла
ipa: asˈtːaχpʰilla
tags: [intj, loan, arabic]

definitions:
  - translation:
      en: expression of disapproval, shock
      ru: выражение неодобрения, шока

etymology:
  en: From Arabic أَسْتَغْفِرُ اللهَ (*ʔastaḡfiru llāha*) "I ask God for forgiveness".
  ru: От арабского أَسْتَغْفِرُ اللهَ (*ʔastaḡfiru llāha*) "прошу прощения у Бога".
