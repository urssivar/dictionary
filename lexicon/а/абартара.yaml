id: RMZ7GRnuyItZOLObIt3V
headword: абартара
ipa: abarˈtara
tags: [v, tr, cls]
etymology:
  en: Neg. of *бартара* "to let".
  ru: Отриц. от *бартара* "давать, оставлять".
forms:
  - text: абатара
    gloss: pfv
  - text: абатур
    gloss: aor
  - text: абартара
    gloss: ipfv
definitions:
  - translation:
      en: to harass
      ru: изводить
    aliases:
      en: [attack, bother, pester]
      ru: [атаковать, донимать, досаждать]
    examples:
      - text: Чикнал нисала тьутьи адартар.
        translation:
          en: The sparrows harass our grapes.
          ru: Воробьи изводят наш виноград.
  - translation:
      en: to prevent
      ru: предотвращать
