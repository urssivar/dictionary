id: RMZ7GRnuyItZOLObIt3V
headword: абартара
ipa: abaɾˈtʰaɾa
tags: [v, tr, cls]
forms:
  - text: абартара
    gloss: ipfv
  - text: абатур
    gloss: pret
  - text: абатара
    gloss: pfv

definitions:
  - translation:
      en: to harass
      ru: изводить
    aliases:
      en: [to bother, to pester]
      ru: [донимать, досаждать]
    examples:
      - text: Чикнал нисала тӏутӏи адартар.
        translation:
          en: The sparrows harass our grapes.
          ru: Воробьи изводят наш виноград.
  - translation:
      en: to prevent
      ru: предотвращать

etymology:
  en: The negative of *бартара* "to let, allow".
  ru: Отрицательная форма от *бартара* "давать, оставлять".
derived_from: [бартара]
