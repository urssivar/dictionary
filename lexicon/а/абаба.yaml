id: YkZtiqCYGrbTzESn1sZW
headword: абаба
ipa: abaˈba
tags: [n]
etymology:
  en: Lit. "mother-mother", cf. *аттаба* "paternal grandmother".
  ru: Букв. "мама-мама", ср. *аттаба* "бабушка по отцу".
variants:
  - text: авба
  - text: бавба
forms:
  - text: абаба
    gloss: nom
  - text: абабне
    gloss: pl
definitions:
  - translation:
      en: maternal grandmother
      ru: бабушка по матери
    tags: [kinship]
    examples:
      - text: Дами дила абаба риччихид.
        translation:
          en: I love my grandmother.
          ru: Я люблю мою бабушку.
