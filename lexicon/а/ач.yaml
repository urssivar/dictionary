id: 8XsotvXd3ljVqr0rEBnJ
headword: ач
ipa: ˈatʃ
tags: [adj, loan, turkic]
variants:
  - text: яч
    lect: avsh

definitions:
  - translation:
      en: open
      ru: открытый
    examples:
      - text: Уцца ач дара!
        translation:
          en: Open the door!
          ru: Открой дверь!

etymology:
  en: From Kumyk *ачмакъ* "to open".
  ru: От кумыкского *ачмакъ* "открывать".
