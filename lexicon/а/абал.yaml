id: 3wgwN32czwW8wWIGkkR8
headword: абал
ipa: ˈabal
tags: [conj, vb]
etymology:
  en: Contracted from *абиьолли*, the negative conditional of *бирьора* "to be".
  ru: Сокращение от *абиьолли*, отрицательной условной формы *бирьора* "быть".
variants:
  - text: абиьолли
definitions:
  - translation:
      en: well then
      ru: ну тогда
    aliases:
      en: [okay, fine, if, so]
      ru: [хорошо, ладно, если]
    examples:
      - text: абал вяьил акку
        translation:
          en: then not bad
          ru: ну тогда неплохо
