id: rPiNLiZQUavmGCFWAwoI
headword: акка иҡара
ipa: aˌkːa iˈqaɾa
tags: [v, ntr]
forms:
  - text: акка иҡара
    gloss: ipfv
  - text: акка аҡив
    gloss: pret
  - text: акка аҡара
    gloss: pfv

definitions:
  - translation:
      en: to part
      ru: расходиться
    aliases:
      en: [part ways, leave, separate]
      ru: [расставаться, уходить, разойтись]
    examples:
      - text: Миҡҡла ьереғ укка акка аҡив.
        translation:
          en: People parted after the wedding.
          ru: Люди разошлись после свадьбы.

note:
  en: "*акка* does not occur independently and its meaning is unclear."
  ru: "*акка* не встречается самостоятельно и его значение неясно."
derived_from: [иҡара]
