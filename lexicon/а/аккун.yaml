id: CWkzPDmzDLquAV0GQayD
headword: аккун
ipa: ˈakːun
tags: [adv]
etymology:
  en: Related to *аккор* "without".
  ru: Связано с *аккор* "без".
variants:
  - text: аккол
definitions:
  - translation:
      en: except
      ru: кроме
    aliases:
      en: [only, but]
      ru: [лишь, без]
    examples:
      - text: Уцци аккун чил-ра кумек абарив.
        translation:
          en: No one helped except for brother.
          ru: Никто не помог кроме брата.
      - text: Ца ҡьвял аккун бейкку.
        translation:
          en: There's but a single cow.
          ru: Есть лишь одна корова.
