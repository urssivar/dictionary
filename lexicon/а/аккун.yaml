id: CWkzPDmzDLquAV0GQayD
headword: аккун
ipa: ˈakːun
tags: [adv]
variants:
  - text: аккол
  - text: аккон

definitions:
  - translation:
      en: except
      ru: кроме
    aliases:
      en: [only, but]
      ru: [лишь, исключая]
    examples:
      - text: Уцци аккун чил-ра кумек абарив.
        translation:
          en: No one helped except for brother.
          ru: Никто не помог кроме брата.
      - text: Ца ҡӏвял аккун бейкку.
        translation:
          en: There's but a single cow.
          ru: Есть лишь одна корова.

derived_from: ["*аккора"]
see_also: [аккол]
