id: tkZ5jGKiyUr5CcPe4M1s
headword: ахтирекк
ipa: aχtiˈɾekː
tags: [n, loan, turkic]

definitions:
  - translation:
      en: poplar
      ru: тополь
    tags: [tree]
    note:
      en: Also *шан ахтирекк*, *цьяв ахтирекк* for specific poplar species.
      ru: Также *шан ахтирекк*, *цьяв ахтирекк* для конкретных видов тополя.

etymology:
  en: From Kumyk *акътерек* "aspen".
  ru: От кумыкского *акътерек* "осина".
