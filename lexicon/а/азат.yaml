headword: азат
ipa: aˈzat
tags: [adj, loan, turkic]

definitions:
  - translation:
      en: free
      ru: свободный
    aliases:
      en: [independent, unimpeded]
      ru: [независимый, вольный]

etymology:
  en: From Kumyk *азат*, ultimately from Persian آزاد (*āzād*) "free".
  ru: От кумыкского *азат*, восходит к персидскому آزاد (*āzād*) "свободный".
