id: 2SoaSJBLfnSVV0Jtq0je
headword: а
ipa: a
tags: [conj, loan, russian]

definitions:
  - translation:
      en: but
      ru: а
    aliases:
      en: [and]
      ru: [но]
    examples:
      - text: Дул ьеж биранда, а ил ьел бара.
        translation:
          en: I will do this, and you do that.
          ru: Я сделаю это, а ты сделай то.

etymology:
  en: From Russian *а* "but, and".
  ru: От русского *а*.
