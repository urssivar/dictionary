headword: аккор
ipa: aˈkːor
tags: [adj, vb]
forms:
  - text: аккор
    gloss: adj
  - text: аккол
    gloss: adv

definitions:
  - translation:
      en: without
      ru: без
    note:
      en: Used to form adjectives expressing absence of a quality.
      ru: Используется для образования прилагательных, выражающих отсутствие качества.
    aliases:
      en: [missing, lacking, -less]
      ru: [не имеющий, лишённый]
    examples:
      - text: Арц аккол мавятте.
        translation:
          en: Don't go without money.
          ru: Без денег не иди.
      - text: ирхе аккор
        translation:
          en: fearless
          ru: бесстрашный
      - text: барҳ аккор
        translation:
          en: wrong
          ru: неправильный
  - translation:
      en: absent
      ru: отсутствующий
    aliases:
      en: [absent]
      ru: [нет]
    examples:
      - text: Аккортай ра бурса.
        translation:
          en: Tell to the absent ones too.
          ru: Расскажи и тем, кого нет.

etymology:
  en: Habitual present of the historic verb *\*аккора* (cf. *акку* "not").
  ru: Настоящее общее от исторического глагола *\*аккора* (ср. *акку* "не").
derived_from: ["*аккора"]
see_also: [йяь аккор, буцӏар, акку]
