headword: аттих
ipa: aˈtːiχ
tags: [n, loan, russian]
forms:
  - text: аттих
    gloss: abs
  - text: аттихе
    gloss: pl

definitions:
  - translation:
      en: respite
      ru: передышка
    aliases:
      en: [break, rest]
      ru: [отдых, перерыв]
