id: YpcVLSw9X2MqnjeAQQEE
headword: абиччихара
ipa: abitʃːiˈχara
tags: [v, cls, tr]
forms:
  - text: абиччихара
    gloss: ipfv

definitions:
  - translation:
      en: to hate
      ru: ненавидеть
    tags: [feeling]
    aliases:
      en: [to dislike, to loathe]
      ru: [не любить, презирать]
    examples:
      - text: Дами адиччихид ьелтти цикӏал.
        translation:
          en: I hate these things.
          ru: Я ненавижу эти вещи.

etymology:
  en: The negative of *биччихара* "to love".
  ru: Отрицательная форма от *биччихара* "любить".
derived_from: [биччихара]
