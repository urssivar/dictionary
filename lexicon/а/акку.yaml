id: KqTGbwI67Fy20RPlHNl4
headword: акку
ipa: ˈakːu
tags: [cop, vb]
forms:
  - text: аккоде
    gloss: "1"
  - text: аккотте
    gloss: 2.abs
  - text: аккотта
    gloss: 2.pl
  - text: акку
    gloss: "3"
  - text: аччу
    gloss: pst
variants:
  - text: аккура
    gloss: "3"

definitions:
  - translation:
      en: not
      ru: не
    examples:
      - text: Ьел тухтур акку.
        translation:
          en: He's not a doctor.
          ru: Он не доктор.
          examples:
      - text: Дул барьул аккоде.
        translation:
          en: I do not know
          ru: Я не знаю.

etymology:
  en: Habitual present of the historic verb *\*аккора*. The past tense's form developed from *аккви* → *аччви* → *аччу*.
  ru: Настоящее общее от исторического глагола *\*аккора*. Форма прошедшего времени развивалась как *аккви* → *аччви* → *аччу*.
derived_from: ["*аккора"]
see_also: [аккор-2]
