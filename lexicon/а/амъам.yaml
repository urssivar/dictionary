id: 7Z91qBvnjzKqz4ARmy7g
headword: амъам
ipa: amˈʔam
tags: [n]

definitions:
  - translation:
      en: stutter
      ru: заикание
    aliases:
      en: [stammer]
      ru: [заикаться]
    note:
      en: There's also *амъамчи* "stutterer".
      ru: Есть ещё *амъамчи* "заика".

    examples:
      - text: амъам ьижив
        translation:
          en: "[he] stuttered"
          ru: заикнулся

etymology:
  en: Probably onomatopoeia.
  ru: Вероятно, звукоподражание.
