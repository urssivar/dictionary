id: 7Z91qBvnjzKqz4ARmy7g
headword: амъам
ipa: amˈʔam
tags: [n]
definitions:
  - translation:
      en: stutter
      ru: заикание
    aliases:
      en: [stammer]
    note:
      en: There's also *амъамчи* "stutterer".
      ru: Есть ещё *амъамчи* "заика".
    examples:
      - text: Амъам рикьул це.
        translation:
          en: She is stuttering.
          ru: Она заикается.
      - text: амъам ьижив
        translation:
          en: He stuttered.
          ru: Он заикнулся.
