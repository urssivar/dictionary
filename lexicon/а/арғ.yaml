headword: арғ
ipa: ˈarʁ
tags: [n]
forms:
  - text: арғ
    gloss: abs
  - text: арғре
    gloss: pl

definitions:
  - translation:
      en: season
      ru: сезон
    aliases:
      en: [time]
      ru: [время, пора]
