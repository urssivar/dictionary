id: SaZFtrg5rkjmNmX7pMDn
headword: абиккан
ipa: abiˈkːan
tags: [n, vb]
forms:
  - text: абиккан
    gloss: nom
  - text: абикканил
    gloss: obl
  - text: адикканте
    gloss: pl

definitions:
  - translation:
      en: disappointment
      ru: огорчение
    tags: [feeling]
    aliases:
      en: [letdown, disillusionment]
      ru: [разочарование, расстройство]
    examples:
      - text: абиккан агур
        translation:
          en: got disappointed
          ru: разочаровался
      - text: Ил ьелей абиккан баривде.
        translation:
          en: You disappointed him.
          ru: Ты огорчил его.

etymology:
  en: Negative present participle of *биккара* "to want" (cf. *биккан* "wish").
  ru: Отрицательное настоящее причастие от *биккара* "хотеть" (ср. *биккан* "желание").
derived_from: [биккара]
see_also: [биккан]
