id: SaZFtrg5rkjmNmX7pMDn
headword: абиккан
ipa: abiˈkːan
tags: [n, vb]
etymology:
  en: Neg. obl. of *биккара* "to want", cf. *биккан* "wish".
  ru: Отриц. обяз. то *биккара* "хотеть", ср. *биккан* "желание".
forms:
  - text: абиккан
    gloss: nom
  - text: абикканил
    gloss: obl
  - text: адикканте
    gloss: pl
definitions:
  - translation:
      en: disappointment
      ru: огорчение
    examples:
      - text: абиккан агур
        translation:
          en: got disappointed
          ru: разачаровался
      - text: Ил ьелей абиккан баривде.
        translation:
          en: You disappointed him.
          ru: Ты огорчил его.
