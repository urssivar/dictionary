headword: саламкур
ipa: salamˈkuɾ
tags: [n]
etymology:
  en: The first part is Arabic loan, the *кур* is likely related to *кув* "language", cf. *цьику* "news".
note:
  en: "*йяхшихуш*"
definitions:
  - note:
      en: Asking how someone's doing, etc.
    translation:
      en: greeting
      ru: приветствие
    aliases:
      en: [reception]
    examples:
      - text: вя саламкур дара ьелттай
        translation:
          en: go greet them
