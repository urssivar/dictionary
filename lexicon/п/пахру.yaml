headword: пахру
ipa: ˈpaχɾu
tags: [n, loan]
definitions:
  - translation:
      en: suspicion
      ru: подозрение
    aliases:
      en: [distrust]
    examples:
      - text: дила пахру кябун ьелей
        translation:
          en: i have suspicions about him
  - translation:
      en: anticipation
      ru: предвкушение
    examples:
      - text: аттала мулки пахру челле
        translation:
          en: anticipating [to get to] father's possession
